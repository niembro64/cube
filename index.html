<!DOCTYPE html>
<html>
  <head>
    <style>
      .character {
        position: absolute;
        top: 10%;
        left: 10%;
        width: 50px;
        height: 50px;
      }
      #character-1 {
        background-color: blue;
      }
      #character-2 {
        background-color: red;
      }

      #box {
        position: absolute;
        top: 100px;
        left: 100px;
        border: 1px solid black;
        width: 300px;
        height: 300px;
        background-color: white;
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <div id="game-container">
      <div class="character" id="character-1"></div>
      <div class="character" id="character-2"></div>
      <div id="box"></div>
    </div>

    <script>
      const character1 = document.querySelector('#character-1');
      const character2 = document.querySelector('#character-2');

      document.addEventListener('keydown', (event) => {
        if (event.key === 'w') {
          character1.style.top = `${parseInt(character1.style.top) - 5}%`;
        } else if (event.key === 's') {
          character1.style.top = `${parseInt(character1.style.top) + 5}%`;
        } else if (event.key === 'a') {
          character1.style.left = `${parseInt(character1.style.left) - 5}%`;
        } else if (event.key === 'd') {
          character1.style.left = `${parseInt(character1.style.left) + 5}%`;
        }

        console.log(event);
        console.log(event.key);
        console.log(character1.style.top, character1.style.left);
      });

      document.addEventListener('keydown', (event) => {
        console.log(event);
        console.log(character2.style.top, character2.style.left);
      });
    </script>
  </body>
</html>
