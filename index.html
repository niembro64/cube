<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      #game-container {
        position: relative;
        width: 500px;
        height: 500px;
        border: 1px solid black;
        z-index: -1;
      }
      .character {
        width: 100px;
        height: 100px;
      }
      .c1 {
        position: absolute;
        /* top: 300px;
        left: 300px; */
        background-color: blue;
      }
      .c2 {
        position: absolute;
        top: 100px;
        left: 100px;
        background-color: red;
      }

      #box {
        position: absolute;
        top: 100px;
        left: 100px;
        border: 1px solid black;
        width: 300px;
        height: 300px;
        background-color: white;
        z-index: -3;
      }
    </style>
  </head>
  <body>
    <div class="character c1"></div>
    <div class="character c2"></div>
    <script>
      const c1 = document.querySelector('.c1');
      const c2 = document.querySelector('.c2');

      document.addEventListener('keydown', (event) => {
        if (event.key === 'w') {
          c1.style.top = c1.style.top
            ? `${parseInt(c1.style.top) - 5}px`
            : '0px';
        } else if (event.key === 's') {
          c1.style.top = c1.style.top
            ? `${parseInt(c1.style.top) + 5}px`
            : '0px';
        } else if (event.key === 'a') {
          c1.style.left = c1.style.left
            ? `${parseInt(c1.style.left) - 5}px`
            : '0px';
        } else if (event.key === 'd') {
          c1.style.left = c1.style.left
            ? `${parseInt(c1.style.left) + 5}px`
            : '0px';
        }

        if (event.key === 'ArrowUp') {
          c2.style.top = c2.style.top
            ? `${parseInt(c2.style.top) - 5}px`
            : '0px';
        } else if (event.key === 'ArrowDown') {
          c2.style.top = c2.style.top
            ? `${parseInt(c2.style.top) + 5}px`
            : '0px';
        } else if (event.key === 'ArrowLeft') {
          c2.style.left = c2.style.left
            ? `${parseInt(c2.style.left) - 5}px`
            : '0px';
        } else if (event.key === 'ArrowRight') {
          c2.style.left = c2.style.left
            ? `${parseInt(c2.style.left) + 5}px`
            : '0px';
        }
      });
    </script>
  </body>
</html>
