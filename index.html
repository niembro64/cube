<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      .c1 {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        position: absolute;
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div class="c1"></div>
    <script>
      const c1 = document.querySelector('.c1');

      let s1 = c1.style;
      s1.top = '100px';
      s1.left = '100px';

      document.addEventListener('keydown', (event) => {
        if (event.key === 'w') {
          s1.top = s1.top ? `${parseInt(s1.top) - 1}px` : '0px';
        }
        if (event.key === 's') {
          s1.top = s1.top ? `${parseInt(s1.top) + 1}px` : '0px';
        }
        if (event.key === 'a') {
          s1.left = s1.left ? `${parseInt(s1.left) - 1}px` : '0px';
        }
        if (event.key === 'd') {
          s1.left = s1.left ? `${parseInt(c1.style.left) + 1}px` : '0px';
        }
      });
    </script>
  </body>
</html>
